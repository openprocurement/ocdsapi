main:
 resources_api_server: ${options['resources_api_server']}
 resources_api_version: ${options['resources_api_version']}
 public_resources_api_server: ${options['public_resources_api_version']}
 ocds_prefix: ${options['ocds_prefix']}
 storage_db: couchdb
 storage:
   host: ${options['db_url']}
   port: ${options['db_port']}
   user: ${options['db_user']}
   password: ${options['db_password']}
   db_name: ${options['db_name']}
 resource: tenders
 client_inc_step_timeout: 0.1
 client_dec_step_timeout: 0.02
 drop_threshold_client_cookies: 1.5
 worker_sleep: 5
 retry_default_timeout: 5
 retries_count: 10
 queue_timeout: 5
 workers_inc_threshold: 75
 workers_dec_threshold: 35
 workers_max: 3
 workers_min: 1
 retry_workers_min: 1
 retry_workers_max: 3
 resource_items_queue_size: 100
 retry_resource_items_queue_size: -1
 filter_workers_count: 1
 watch_interval: 10
 resource_items_limit: 100
 user_agent: edge.databridge
 bulk_save_limit: 1000
 bulk_save_interval: 3
 bulk_query_limit: 5000
 bulk_query_interval: 3
 retrievers_params:
   down_requests_sleep: 10
   up_requests_sleep: 10
   up_wait_sleep: 30
   up_wait_sleep_min: 5
   queue_size: 1001
version: 1

formatters:
 simple:
   format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
 console:
   class: logging.StreamHandler
   level: INFO
   formatter: simple
   stream: ext://sys.stdout

loggers:
 openprocurement.bridge.basic:
   handlers: [console]
   propagate: no
   level: INFO
