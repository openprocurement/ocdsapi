[app:main]
use = egg:ocdsapi
couchdb_host = admin:admin@localhost
couchdb_port = 5984
couchdb_dbname = releasedb

[server:main]
use = egg:gunicorn#main
listen = localhost:8080

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
